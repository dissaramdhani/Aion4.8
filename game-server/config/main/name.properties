# If enabled, players will be able to create chars or adopt pets with not retail like names (first letter uppercase, rest lowercase)
# Default: false
gameserver.name.allow.custom = false

# Character name pattern to be checked at char creation and rename
# To enable UTF support for names - set this parameter to [a-zA-Z\u0410-\u042f\u0430-\u044f]{2,16}
# Default: [a-zA-Z]{2,16}
gameserver.name.character_pattern = [a-zA-Z]{2,16}

# Pet name pattern to be checked on pet adoption and rename
# To enable UTF support for names - set this parameter to [a-zA-Z\u0410-\u042f\u0430-\u044f]{2,16}
# Default: [a-zA-Z]{2,16}
gameserver.name.pet_pattern = [a-zA-Z]{2,16}

# Forbidden string sequence pattern in names.
# Filters names (chars, legions, pets)
# Default: empty string
gameserver.name.forbidden_sequences_pattern = 

